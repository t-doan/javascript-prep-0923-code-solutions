<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Tai Doan';
      console.log('value of fullName: ' + fullName);
      console.log('type of fullName: ' + typeof fullName);

      const numberOfPets = 0;
      console.log('value of numberOfPets: ' + numberOfPets);
      console.log('type of numberOfPets: ' + typeof numberOfPets);

      const likeVegetables = true;
      console.log('value of likeVegetables: ' + likeVegetables);
      console.log('type of likeVegetables: ' + typeof likeVegetables);

      const nothing = null;
      let never;
      console.log('value of nothing: ' + nothing);
      console.log('type of nothing: ' + nothing);

      console.log('value of never: ' + never);
      console.log('type of never: ' + never);
    </script>
  </body>
</html>
